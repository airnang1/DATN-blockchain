apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server 
    spec:
      containers:
      - name: nodeserver
        image: airnang/server:latest
        ports:
        - containerPort: 8800
      nodeSelector:
        nodeType: server
        
---

apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 8800
    nodePort: 31110